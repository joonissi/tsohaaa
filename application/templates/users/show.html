{% extends "layout.html" %}

{% block body %}
{% for photo in photos %}
<img src="/static/images/{{ photo.photo_link }}" width=100 heigth=100>
{% endfor %}

<h1>{{ account.username }}</h1>

<form method="POST" action="{{ url_for('users_show', account_id = account.id) }}">
<table>
  <tr>
    <td>
      {{ form.message.label }}
    </td>
    <td>
      {{ form.message }}
    </td>
    <td>
      <ul>
        {% for error in form.message.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </td>
  </tr>
    <td colspan="2">
      <input type="submit" value="Send message" />
    </td>
  </tr>
  </form>


{% endblock %}
