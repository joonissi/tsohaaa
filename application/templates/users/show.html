{% extends "layout.html" %}

{% block body %}
{% for photo in photos %}
<img src="/static/images/{{ photo.photo_link }}" width=100 heigth=100>
{% endfor %}

<h1>{{ account.username }}</h1>

<form method="POST" action="{{ url_for('users_show', account_id = account.id) }}">
  <div class="form-group">
    <label for="inputEmail4">Viesti</label>
    {{ form.message(class_="form-control") }}
  </div>
  <button type="submit" class="btn btn-primary">Lähetä</button>
</form>

{% endblock %}
