{% extends "layout.html" %}

{% block body %}
{{ message }}

<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Search</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Search by username">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>

<div class="card-deck">
  {% for account in accounts %}

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="/static/images/{{ account.photo }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ account.username }}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="{{ url_for('users_show', account_id=account.id) }}" class="btn btn-primary">Show</a>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
