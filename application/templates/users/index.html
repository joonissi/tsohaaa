{% extends "layout.html" %}

{% block body %}
{{ message }}
<table>
  <tr>
    <th>Photo</th>
    <th>Username</th>
    <th>Password</th>
    <th>Email</th>
    <th>Edit</th>
  </tr>
  {% for account in accounts %}
  <tr>
    <td><img src="/static/images/{{ account.photo }}" width=100 heigth=100></td>
    <td><a href="{{ url_for('users_show', account_id=account.id) }}">{{ account.username }}</td>
    <td>{{ account.password }}</td>
    <td>{{ account.email }}</td>
    <td><a href="{{ url_for('users_update', account_id=account.id) }}">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
